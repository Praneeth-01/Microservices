networks:
  kafka-net:
    driver: bridge
    name: kafka-net
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    hostname: zookeeper
    networks:
      kafka-net:
        ipv4_address: 172.25.0.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka1:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka1
    hostname: kafka1
    networks:
      kafka-net:
        ipv4_address: 172.25.0.11
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092

  kafka2:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka2
    hostname: kafka2
    networks:
      kafka-net:
        ipv4_address: 172.25.0.12
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka2:29093,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LISTENERS: INTERNAL://:29093,EXTERNAL://:9093

  kafka3:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka3
    hostname: kafka3
    networks:
      kafka-net:
        ipv4_address: 172.25.0.13
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka3:29094,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LISTENERS: INTERNAL://:29094,EXTERNAL://:9094

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    networks:
      kafka-net:
        ipv4_address: 172.25.0.20
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "sh -c 'ollama serve & 
       sleep 5 && 
       ollama pull gemma3:4b && 
       tail -f /dev/null'"

  twitter-mock:
    image: praneethn01/twitter-mock:0.0.3-SNAPSHOT
    container_name: twitter-mock
    networks:
      - kafka-net
    depends_on:
      - kafka1
      - kafka2
      - kafka3
      - ollama
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      SPRING_KAFKA_PRODUCER_BOOTSTRAP-SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      SPRING_KAFKA_CONSUMER_BOOTSTRAP-SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    ports:
      - "8080:8080"
    restart: unless-stopped

